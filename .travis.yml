language: rust
sudo: false

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install mdbook)
  - cargo install-update -a

script:
  - mdbook build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $1ece8b4121ac79bd4c59b5be7afa24955299f2e8
  local-dir: book
  keep-history: false
  on:
    branch: master
